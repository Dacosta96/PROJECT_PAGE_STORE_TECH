<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
    body{
      margin: 0;
      background-color: azure;
      font-family: 'Quicksand', sans-serif;}
    :root {
      --black:#000000;
      --white: #FFFFFF;
      --very-light-pink: #C7C7C7;
      --text-input-field: #F7F7F7;
      --dark: #232830;
      --hospital-green: #58b965;
      --distance: 16px
     }
     .container{
      width: 100px;
      height: auto;
      border: 1px solid var(--very-light-pink); /* color borde */
      border-radius: 6px;
      padding: 20px 20px 0 20px; /* esácio entre contenido y borde */
     }
     .container ul{
      list-style: none; /* quita viñetas de la lista */
      padding: 0;
      margin: 0;
     }

     .container ul li { /* alinea textos de la lista */
      text-align: end;
    }
    .container ul li:nth-child(1), /* aplicar cambios en el 1 y 2 elemento */
    .desktop-menu ul li:nth-child(2) {
      font-weight: bold;
    }
    .container ul li:last-child { /* alinea y quita bordes del ultimo elemento */
      padding-top: 20px;
      border-top: 1px solid var(--very-light-pink);
    }
    .container ul li:last-child a { /* cambia el color y tamaño del texto del ultimo elemento*/
      color: var(--hospital-green);
      font-size: var(--sm);
    }
    .container ul li a { /* modifica los elemntos a que estan dentro de li*/
      color: var(--back);
      text-decoration: none; /* quita linea subrayado */
      margin-bottom: 20px;
      display: inline-block; /* convertir elemento en bloque para aplicar bordes */
    }
    </style>
</head>
<body>
  <section class="container">
    <ul>
      <li>
        <a href="/" class="title">My orders</a>
      </li>

      <li>
        <a href="/">My account</a>
      </li>

      <li>
        <a href="/">Sign out</a>
      </li>
    </ul>
  </section>
</body>
</html>
